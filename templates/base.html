{% load static %}
<!doctype html>
    <html lang="eng">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
         

            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/plugins/owl.carousel.min.css' %}">
            <link rel="stylesheet" href="{% static 'font/flaticon.css' %}">
            <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">

            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/plugins/owl.carousel.min.css' %}">
            <link rel="stylesheet" href="{% static 'font/flaticon.css' %}">
            <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
            <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/fontawsom-all.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />

         


            
        </head>

        <body>

    

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
            {% endif %}


        

            {% include 'includes/header.html' %}
            
            {% block content %}
            {% endblock content %}

            {% include 'includes/footer.html' %}

        </body>

        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugins/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>

    


    </html>
